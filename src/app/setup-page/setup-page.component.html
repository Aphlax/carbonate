<a mat-icon-button class="back-button" aria-label="Back" routerLink="/">
  <mat-icon>arrow_back</mat-icon>
</a>
<div class="section section-1">
  <label>Number of players</label>
  <div class="players">
    <button (click)="players = 1;" [class.selected]="players == 1">
      <svg fill="currentColor" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="10"></circle>
      </svg>
    </button>
    <button (click)="players = 2;" [class.selected]="players == 2">
      <svg fill="currentColor" viewBox="0 0 100 100">
        <circle cx="23" cy="23" r="10"></circle>
        <circle cx="77" cy="77" r="10"></circle>
      </svg>
    </button>
    <button (click)="players = 3;" [class.selected]="players == 3">
      <svg fill="currentColor" viewBox="0 0 100 100">
        <circle cx="23" cy="23" r="10"></circle>
        <circle cx="50" cy="50" r="10"></circle>
        <circle cx="77" cy="77" r="10"></circle>
      </svg>
    </button>
    <button (click)="players = 4;" [class.selected]="players == 4">
      <svg fill="currentColor" viewBox="0 0 100 100">
        <circle cx="23" cy="23" r="10"></circle>
        <circle cx="23" cy="77" r="10"></circle>
        <circle cx="77" cy="23" r="10"></circle>
        <circle cx="77" cy="77" r="10"></circle>
      </svg>
    </button>
    <button (click)="players = 5;" [class.selected]="players == 5">
      <svg fill="currentColor" viewBox="0 0 100 100">
        <circle cx="23" cy="23" r="10"></circle>
        <circle cx="23" cy="77" r="10"></circle>
        <circle cx="50" cy="50" r="10"></circle>
        <circle cx="77" cy="23" r="10"></circle>
        <circle cx="77" cy="77" r="10"></circle>
      </svg>
    </button>
    <button (click)="players = 6;" [class.selected]="players == 6">
      <svg fill="currentColor" viewBox="0 0 100 100">
        <circle cx="23" cy="23" r="10"></circle>
        <circle cx="23" cy="77" r="10"></circle>
        <circle cx="23" cy="50" r="10"></circle>
        <circle cx="77" cy="50" r="10"></circle>
        <circle cx="77" cy="23" r="10"></circle>
        <circle cx="77" cy="77" r="10"></circle>
      </svg>
    </button>
  </div>
</div>

<div class="section section-2">
  <label>Starting life</label>
  <div class="life">
    <button (click)="life = 20;" [class.selected]="life == 20">20</button>
    <button (click)="life = 30;" [class.selected]="life == 30">30</button>
    <button (click)="life = 40;" [class.selected]="life == 40">40</button>
  </div>
</div>
@if (players != 1) {
  <a mat-flat-button class="continue" routerLink="/roll" fragment="{{players}}:{{life}}">Next</a>
} @else {
  <a mat-flat-button class="continue" routerLink="/game" [fragment]="gameHash">Play</a>
}
