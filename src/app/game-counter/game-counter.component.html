@if (open) {
<div class="additional-counters">
<div class="additional-counters-row">
<button (click)="counters['X'] = !counters['X'];" [class.selected]="counters['X']"
mat-icon-button>
<icon icon="X"></icon>
</button>
<button (click)="counters['O'] = !counters['O'];" [class.selected]="counters['O']"
mat-icon-button>
<icon icon="O"></icon>
</button>
<button (click)="counters['E'] = !counters['E'];" [class.selected]="counters['E']"
            mat-icon-button>
      <icon icon="E"></icon>
    </button>
    <button (click)="counters['Z'] = !counters['Z'];" [class.selected]="counters['Z']"
            mat-icon-button>
      <icon icon="Z"></icon>
    </button>
    <button (click)="counters['C'] = !counters['C'];" [class.selected]="counters['C']"
            mat-icon-button>
      <icon icon="C"></icon>
    </button>
  </div>
  <div class="additional-counters-row">
    <button (click)="counters['W'] = !counters['W'];" [class.selected]="counters['W']"
            mat-icon-button>
      <icon icon="W"></icon>
    </button>
    <button (click)="counters['U'] = !counters['U'];" [class.selected]="counters['U']"
            mat-icon-button>
      <icon icon="U"></icon>
    </button>
    <button (click)="counters['R'] = !counters['R'];" [class.selected]="counters['R']"
            mat-icon-button>
      <icon icon="R"></icon>
    </button>
    <button (click)="counters['B'] = !counters['B'];" [class.selected]="counters['B']"
            mat-icon-button>
      <icon icon="B"></icon>
    </button>
    <button (click)="counters['G'] = !counters['G'];" [class.selected]="counters['G']"
            mat-icon-button>
      <icon icon="G"></icon>
    </button>
  </div>
  <div class="additional-counters-row">
    <button (click)="changeCounters(); open = 0;" class="done-button" mat-flat-button>
      Done
    </button>
    <button (click)="open = 0;" mat-icon-button>
      <icon icon="reset"></icon>
    </button>
  </div>
</div>
}
<div [style]="openStyle" class="rotatable-container {{player.color}}">
  <div class="counter" *ngFor="let counter of player.counters; index as i">
    <div [fitCounter]="counter.value" class="value">
      <span class="value-label">
        {{counter.value}}
      </span>
      <div [class.show]="showDelta(counter)" class="delta-value">
        <span class="delta-label">
          {{getDelta(counter)}}
        </span>
      </div>
    </div>
    <icon [icon]="counter.icon || 'H'" class="icon"></icon>
    <button (touchend)="touchEnd(counter.icon, 1); $event.preventDefault();"
            matRipple
            [matRippleColor]="rippleColor"
            [matRippleCentered]="false"
            (touchstart)="touchStart(counter.icon, 1, $event); $event.preventDefault();"
            (touchmove)="touchMove($event); $event.preventDefault();"
            class="increase-button"></button>
    <button (touchend)="touchEnd(counter.icon, -1); $event.preventDefault();"
            matRipple
            [matRippleColor]="rippleColor"
            [matRippleCentered]="false"
            (touchstart)="touchStart(counter.icon, -1, $event); $event.preventDefault();"
            (touchmove)="touchMove($event); $event.preventDefault();"
            class="decrease-button"></button>
  </div>
</div>
